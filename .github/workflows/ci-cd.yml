name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  backend-tests:
    name: Backend - Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend

      - name: Generate coverage
        run: npm run test:coverage
        working-directory: backend

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage


  frontend-tests:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    env:
      ROLLUP_SKIP_NATIVE: 'true'
      ROLLUP_SKIP_NODE_DOWNLOAD: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # ðŸ”¹ Soluciona error de Rollup
      - name: Clean npm cache and reinstall
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
        working-directory: frontend

      - name: Run tests
        run: npm test
        working-directory: frontend

      - name: Generate coverage
        run: npm run test:coverage
        working-directory: frontend

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage


  deploy-qa:
    name: Deploy QA
    needs:
      - backend-tests
      - frontend-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: qa

    outputs:
      qa_url: ${{ steps.netlify.outputs.qa_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy (Backend QA)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_QA_SERVICE_ID: ${{ secrets.RENDER_QA_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_QA_SERVICE_ID" ]; then
            echo "Render QA secrets not configured. Skipping backend deploy."
            exit 0
          fi
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_QA_SERVICE_ID/deploys

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Clean npm cache and reinstall
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
        working-directory: frontend

      - name: Install & build frontend
        run: |
          npm install
          npm run build
        working-directory: frontend

      - name: Deploy frontend to Netlify (QA)
        id: netlify
        env:
          NETLIFY_AUTH_TOKEN_QA: ${{ secrets.NETLIFY_AUTH_TOKEN_QA }}
          NETLIFY_SITE_ID_QA: ${{ secrets.NETLIFY_SITE_ID_QA }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN_QA" ] || [ -z "$NETLIFY_SITE_ID_QA" ]; then
            echo "Netlify QA secrets not configured. Skipping frontend deploy."
            echo "qa_url=https://fake-qa-url" >> $GITHUB_OUTPUT
            exit 0
          fi
          DEPLOY_URL=$(npx netlify deploy \
            --auth "$NETLIFY_AUTH_TOKEN_QA" \
            --site "$NETLIFY_SITE_ID_QA" \
            --dir dist \
            --message "QA deploy $GITHUB_SHA" \
            --json | jq -r '.deploy_url')
          echo "qa_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        working-directory: frontend


  e2e-tests:
    name: End-to-End (Cypress on QA)
    needs: deploy-qa
    runs-on: ubuntu-latest
    env:
      QA_URL: ${{ needs.deploy-qa.outputs.qa_url }}
      ROLLUP_SKIP_NATIVE: 'true'
      ROLLUP_SKIP_NODE_DOWNLOAD: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Cypress
        run: npm install
        working-directory: frontend

      - name: Wait for QA deploy to be live
        run: npx wait-on $QA_URL

      - name: Run Cypress tests against QA
        env:
          CYPRESS_BASE_URL: https://vermillion-biscotti-218683.netlify.app
          API_URL: https://tp5-f4vq.onrender.com
        run: npx cypress run --config baseUrl=$CYPRESS_BASE_URL
        working-directory: frontend

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos
          if-no-files-found: ignore


  deploy-production:
    name: Deploy Production
    needs:
      - e2e-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy (Backend PROD)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_PROD_SERVICE_ID: ${{ secrets.RENDER_PROD_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_PROD_SERVICE_ID" ]; then
            echo "Render PROD secrets not configured. Skipping backend deploy."
            exit 0
          fi
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_PROD_SERVICE_ID/deploys

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build frontend
        run: |
          npm install
          npm run build
        working-directory: frontend

      - name: Deploy frontend to Netlify (PROD)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_PROD }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Netlify PROD secrets not configured. Skipping frontend deploy."
            exit 0
          fi
          npx netlify deploy \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --dir dist \
            --prod \
            --message "PROD deploy $GITHUB_SHA" \
            --json
        working-directory: frontend